<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1914f133c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome Profile Cards</title>
  </head>
  <body>
    <main class="container">
      <div class="mainContent wrapper">
        <div class="mainContent__logoBox">
          <img
          class="mainContent__logoBox--logo"
            src="./assets/images/logo-awesome-profile-cards.svg "
            alt="awesome profile cards logo"
          ></img>
        </div>
        <h1 class="mainContent__title">Crea tu tarjeta de visita</h1>
        <p class="mainContent__subtitle">
          <span> Crea mejores contactos profesionales de</span>
          <span>forma fácil y cómoda</span>
        </p>
        <div class="mainContent__articlesBox">
          <article class="step1">
            <i class="far fa-object-ungroup"></i>
            <p class="articleTitle">diseña</p>
          </article>
          <article class="step2">
            <i class="far fa-keyboard"></i>
            <p class="articleTitle">rellena</p>
          </article>
          <article class="step3">
            <i class="fas fa-share-alt"></i>
            <p class="articleTitle">comparte</p>
          </article>
        </div>
        <a
          class="mainContent__btn"
          href="../profilecards.html"
          title="go to profile card maker"
          >comenzar</a
        >
      </div>
    </main>

    <footer class="footer">
      <div class="wrapper">
        <span class="copy">Awesome profile-cards @2020</span>
        <div class="logo">
          <a href="https://adalab.es/" title="Ir a la web de Adalab">
            <img
              class="logo--image"
              src="./assets/images/logo-adalab.png"
              alt="Logo de Adalab"
            />
          </a>
        </div>
      </div>
    </footer>

  </body>
</html>
