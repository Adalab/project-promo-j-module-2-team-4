<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.13.1/js/all.js" integrity="sha384-heKROmDHlJdBb+n64p+i+wLplNYUZPaZmp2HZ4J6KCqzmd33FJ8QClrOV3IdHZm5" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Awesome Profile Cards</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo__cards">
                <a href="../index.html" title="Go to home page">
                    <img src="./assets/images/logo-cards/tarjetas-molonas.png" alt="Awesome profile-cards logo">
                </a>
            </div>
        </div>
    </header>
    <main class="main__grid">
        <section class="preview">
          <div class="wrapper">
            <div class="preview__button">
              <span><i class="far fa-trash-alt"></i> Reset</span>
            </div>
            <article class="preview__main">
              <div class="preview__main__name">
                <h2 class="preview__main__name__title">Nombre Apellido</h2>
                <h3 class="preview__main__name__subtitle">Front-end developer</h3>
              </div>
              <div class="preview__main__photo">
                <img
                  src="https://via.placeholder.com/240x200"
                  alt="Foto de la tarjeta"
                />
              </div>
              <nav>
                <ul class="preview__main__icons">
                  <li>
                    <div class="preview__main__icons__item">
                      <i class="fas fa-mobile-alt"></i>
                    </div>
                  </li>
                  <li>
                    <div class="preview__main__icons__item">
                      <i class="far fa-envelope"></i>
                    </div>
                  </li>
                  <li>
                    <div class="preview__main__icons__item">
                      <i class="fab fa-linkedin-in"></i>
                    </div>
                  </li>
                  <li>
                    <div class="preview__main__icons__item">
                      <i class="fab fa-github-alt"></i>
                    </div>
                  </li>
                </ul>
              </nav>
            </article>
          </div>
        </section>

        <section class="section__custom wrapper__custom">
          <form action="">
            <article class="article__custom__artdesign">
              <h2 class="article__custom__titledesign">
                <i class="far fa-object-ungroup"></i>DISEÑA
              </h2>
              <div class="article__custom__ccolor">
                <h3 class="article__custom__subtitdesign">COLORES</h3>
                <fieldset class="article__custom__colors article__form__noborder">
                  <div class="article__custom__cgreen">
                    <input
                      type="radio"
                      value="colors-red"
                      name="select-color"
                      checked
                    />
                    <div class="article__custom__cgreen1"></div>
                    <div class="article__custom__cgreen2"></div>
                    <div class="article__custom__cgreen3"></div>
                  </div>
                  <div class="article__custom__cred">
                    <input type="radio" value="colors-green" name="select-color" />
                    <div class="article__custom__cred4"></div>
                    <div class="article__custom__cred5"></div>
                    <div class="article__custom__cred6"></div>
                  </div>
                  <div class="article__custom__cmix">
                    <input type="radio" value="colors-mix" name="select-color" />
                    <div class="article__custom__cmix7"></div>
                    <div class="article__custom__cmix8"></div>
                    <div class="article__custom__cmix9"></div>
                  </div>
                </fieldset>
              </div>
            </article>
            <article class="article__fill">
              <h2 class="article__fill__title">
                <i class="far fa-keyboard"></i> RELLENA
              </h2>
              <fieldset class="article__fill__form article__form__noborder">
                <label for="fullName">Nombre completo</label>
                <input id="fullName" type="text" required />
                <label for="position">Puesto</label>
                <input id="position" type="text" required />
                <div class="article__fill__addimg">
                  <h3 class="article__fill__titimg">Imagen de perfil</h3>
                  <div class="article__fill__minimg">
                    <input
                      class="article__fill__button"
                      type="button"
                      value="Añadir imagen"
                    />
                    <div class="article__fill__rectangle"></div>
                  </div>
                </div>
                <label for="email">Email</label>
                <input
                  id="email"
                  type="text"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required
                />
                <label for="phone">Teléfono</label>
                <input id="phone" type="text" pattern="[0-9]" required />
                <label for="linkedin">Linkedin</label>
                <input id="linkedin" type="text" required />
                <label for="github">Github</label>
                <input id="github" type="text" required />
              </fieldset>
            </article>
            <article class="article__share">
              <h2 class="article__share__title">
                <i class="fas fa-share-alt"></i> COMPARTE
              </h2>
              <div class="article__share__container">
                <button class="article__share__button">
                  <i class="far fa-address-card"></i>CREAR TARJETA
                </button>
              </div>
              <div class="article__share__create">
                <h3 class="article__share_copy">La tarjeta ha sido creada:</h3>
                <a href=""></a>
                <button class="article__twitter__button">
                  <i class="fab fa-twitter"></i> Compartir en Twitter
                </button>
              </div>
            </article>
          </form>
        </section>

    </main>
    <footer class="footer">
      <div class="wrapper">
        <span class="copy">Awesome profile-cards @2020</span>
        <div class="logo">
          <a href="https://adalab.es/" title="Ir a la web de Adalab">
            <img
              class="logo--image"
              src="./assets/images/logo-adalab.png"
              alt="Logo de Adalab"
            />
          </a>
        </div>
      </div>
    </footer>

</body>
</html>
